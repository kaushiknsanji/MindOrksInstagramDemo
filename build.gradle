// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    // Sdk and Tools
    min_sdk_version = 21
    target_sdk_version = 28
    compile_sdk_version = 28

    // Core
    app_compat_version = '1.0.2'
    support_library_version = '1.0.0'
    constraint_version = '1.1.3'

    // Multidex
    multidex_version = '2.0.1'

    // Lifecycle
    lifecycle_version = '2.0.0'

    // ReactiveX
    rxjava_version = '2.2.3'
    rxandroid_version = '2.1.1'

    // Image
    glide_version = '4.8.0'

    // ParaCamera for capturing Images
    paracamera_version = '0.2.2'

    // PhotoView for viewing Photos
    photoview_version = '2.0.0'

    // JSON de/serializer using Gson
    gson_version = '2.8.5'

    // Logger
    timber_version = '4.7.1'

    // Database
    room_version = '2.1.0'

    // Database Debugging
    debug_db_version = '1.0.6'

    // Networking
    retrofit_version = '2.4.0'
    okhttp_version = '3.11.0'
    retrofit_rxjava_adapter_version = '1.0.0'

    // Dagger
    dagger_version = '2.21'

    // Testing
    junit_version = '4.12'
    espresso_version = '3.1.0'
    mockito_version = '2.7.1'
    core_testing_version = '1.1.1'
    test_runner_version = '1.1.1'
    test_ext_runner_version = '1.1.0'
    hamcrest_version = '2.1'

}
